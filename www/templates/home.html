<ion-view class="Products">

  <ion-content>
    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="product in products">
        <img ng-src="{{product.img || '../img/product_blank'}}">

        <h2>{{product.name | capitalize}} {{product.size | capitalize}}</h2>

        <p>Rs. {{product.price}}</p>
      </a>


    </div>
  </ion-content>
</ion-view>
